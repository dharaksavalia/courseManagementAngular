<form (submit)="createNewModule()" #formHero="ngForm">
<input placeholder="Type new module" name="module" [(ngModel)]="newModule" required  class="form-control" type="text">
<button type="submit" minlength="7"  class="btn btn-primary btn-block fa fa-plus"></button>
</form>
<div cdkDropList (cdkDropListDropped)="drop($event)">
<ul class="list-group" cdkDrag *ngFor = "let module of modules">
  <li routerLink="module/{{module.id}}" (click)="selectModuleFunc(module)" class="form-control">
    {{module.title}}
    <span class="float-right">
    <i (click)="deleteModule(module.id)" class="fa fa-2x fa-trash"></i>
      </span>
  </li>
</ul>
</div>
