<h1>Register</h1>
<form [formGroup]="user">
  <div class="form-group row" >
    <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
    <div class="col-10" >
      <input type="text" formControlName="username" class="form-control" id="usernameFld" placeholder="Alice">
      <small *ngIf="username.invalid" class="col-10 alert-danger">username is required should of minimum of 4 characters</small>
    </div>
  </div>
  <div class="form-group row">
    <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
    <div class="col-10" >
    <input type="password" formControlName="password" class="form-control" id="passwordFld" placeholder="Password">
    <small *ngIf="password.invalid" class=" alert-danger">password is required should of minimum of 4 characters</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <button type="submit"  id="registerBtn" (click)="registerUser()"
            [disabled]="!user.valid"
            class="btn btn-primary col-sm-10">Login</button>
    <div class="col-sm-2"></div>
  </div>
</form>
