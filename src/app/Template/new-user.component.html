<form>
  <div class="form-group row" >
    <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
    <input type="text" class="col-sm-10 form-control" id="usernameFld" placeholder="Alice">
  </div>
  <div class="form-group row">
    <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
    <input type="password" class="col-sm-10 form-control" id="passwordFld" placeholder="Password">
  </div>
  <div class="form-group row" >
    <label for="firstNameFld" class="col-sm-2 col-form-label">First Name</label>
    <input type="text" class="col-sm-10 form-control" id="firstNameFld" placeholder="Alice">
  </div>
  <div class="form-group row" >
    <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name</label>
    <input type="text" class="col-sm-10 form-control" id="lastNameFld" placeholder="Alice">
  </div>
  <div class="form-group row" >
    <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
    <input type="text" class="col-sm-10 form-control" id="emailFld" placeholder="Alice">
  </div>
  <div class="form-group row" >
    <label for="emailFld" class="col-sm-2 col-form-label">Role</label>
    <select class="col-sm-10 form-control">
      <option value="FACULTY">Faculty</option>
      <option value="STUDENT">Student</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <button type="button" class="btn btn-secondary col-sm-10">Register</button>
    <div class="col-sm-2"></div>
    <div class="row">
      <div class="col-6 webdev-login-redirect">
      </div>
    </div>
  </div>
</form>
