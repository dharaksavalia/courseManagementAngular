<form #heroForm="ngForm">
  <div class="form-group row" >
    <label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
    <input type="text" class="col-sm-10 form-control" name="username" [(ngModel)]="user.username" id="usernameFld" placeholder="Alice">
  </div>
  <div class="form-group row">
    <label for="passwordFld" class="col-sm-2 col-form-label">Password</label>
    <input type="password" class="col-sm-10 form-control" name="password" [(ngModel)]="user.password" id="passwordFld" placeholder="Password">
  </div>
  <div class="form-group row" >
    <label for="firstNameFld" class="col-sm-2 col-form-label">First Name</label>
    <input type="text" class="col-sm-10 form-control" name="firstName" [(ngModel)]="user.firstName" id="firstNameFld" placeholder="Alice">
  </div>
  <div class="form-group row" >
    <label for="lastNameFld" class="col-sm-2 col-form-label">Last Name</label>
    <input type="text" class="col-sm-10 form-control" name="lastName"  [(ngModel)]="user.lastName" id="lastNameFld" placeholder="Alice">
  </div>
  <div class="form-group row" >
    <label for="emailFld" class="col-sm-2 col-form-label">Email</label>
    <input type="text" class="col-sm-10 form-control" name="email" [(ngModel)]="user.email"id="emailFld" placeholder="Alice">
  </div>
  <div class="form-group row" >
    <label for="emailFld" class="col-sm-2 col-form-label" >Role</label>
    <select name="role" [(ngModel)]="user.role" class="col-sm-10 form-control">
      <option value="FACULTY">Faculty</option>
      <option value="STUDENT">Student</option>
      <option value="ADMIN">Admin</option>
    </select>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label"></label>
    <button type="button" class="btn btn-secondary col-sm-10" (click)="registerUser()">Register</button>
    <div class="col-sm-2"></div>
    <div class="row">
      <div class="col-6 ">
      </div>
    </div>
  </div>
</form>
