<div class="container align-items-center">
  <table class="table table-hover">
    <thead class="thead-inverse">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </tr>
    <tr>
      <td><input class="form-control" placeholder="Username"/></td>
      <td><input  class="form-control"  placeholder="First Name"/></td>
      <td><input class="form-control" placeholder ="Last Name"/></td>
      <td><input class="form-control" type ="email"/></td>
      <td><select class="form-control">
        <option value="FACULTY">Faculty</option>
        <option value="STUDENT">Student</option>
        <option value="ADMIN">Admin</option>
      </select></td>
      <td><span class="float-right" style="white-space: nowrap">
      <i class="fa-2x fa fa-search"></i>
  </span></td>
    </tr>
    </thead>
    <tbody>
    <tbody>
  <tr *ngIf="error" class="alert alert-danger">
    <td colspan="5">{{message}}</td>
  </tr>
    <tr *ngFor="let user of users">
      <td>{{user.username}}</td>
      <td>{{user.firstName}}&nbsp;</td>
      <td >{{user.lastName}}</td>
      <td >{{user.email}}</td>
      <td >{{user.role}}</td>
      <td>
        <span class="float-right">
          <i (click)="deleteUsers(user.id)" class="fa-2x fa fa-times"></i>
        </span>
      </td>
    </tr>
    </tbody>
    <tr>
      <td colspan="6">
        <button class="btn btn-secondary btn-block" (click)="enableNewUserForm()">Add New User</button>
      </td>
    </tr>
  </table>
  <app-new-user *ngIf="enableNewUser" (register)="registerUser($event)" ></app-new-user>
</div>
