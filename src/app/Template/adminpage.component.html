<div class="container">
  <h1 class="card-title">User Admin</h1>

  <table class="table">
    <thead>
    <tr>
      <th>Username</th>
      <th>Password</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Role</th>
      <th>&nbsp;</th>
    </tr>
    <tr>
      <td><input id = "usernameFld" class="form-control" placeholder="Username"/></td>
      <td><input id ="passwordFld" class="form-control" type ="Password"/></td>
      <td><input id = "firstNameFld" class="form-control"  placeholder="First Name"/></td>
      <td><input id = "lastNameFld" class="form-control" placeholder ="Last Name"/></td>
      <td><select id="roleFld" class="form-control">
        <option value="FACULTY">Faculty</option>
        <option value="STUDENT">Student</option>
        <option value="ADMIN">Admin</option>
      </select></td>
      <td><span class="float-right" style="white-space: nowrap">
      <i class="fa-2x fa fa-search wbdv-search"></i> <i
        class="fa-2x fa fa-plus wbdv-create"></i> <i
        class="fa-2x fa fa-check wbdv-update"></i>
  </span></td>
    </tr>
    </thead>
    <tbody>
    <tbody class="wbdv-tbody">
    <tr class="wbdv-template wbdv-user ">
      <td class="wbdv-username">ada</td>
      <td>&nbsp;</td>
      <td class="wbdv-first-name">Ada</td>
      <td class="wbdv-last-name">Lovelace</td>
      <td class="wbdv-role">FACULTY</td>
      <td class="wbdv-actions">
        <span class="float-right">
          <i class="fa-2x fa fa-times wbdv-remove"></i>
          <i class="fa-2x fa fa-pencil wbdv-edit"></i>
        </span>
      </td>
    </tr>
    </tbody>

  </table>
</div>
